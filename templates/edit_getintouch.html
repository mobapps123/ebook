{% extends 'base.html' %}
{% block content %}
{% load static %}
<!-- Begin Page Content -->
<div class="container-fluid mainPage">
    <div class="container rounded bg-white mt-2 mb-2">
        <div class="row">
            <div class="col-md-12 border-right">
                <div class="p-3 py-5">
                    <div class="card-header d-flex justify-content-between py-3">
                        <h6 class="m-0 font-weight-bold text-primary">Add Get In Touch</h6>
                        {% comment %} <a href="#"> <button type="button" class="btn btn-primary">add new </button></a>
                        {% endcomment %}
                    </div>
                    <form method="post" , enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="exampleInputUsername1">Heading:</label>
                            <input type="text" class="form-control" placeholder="Heading" name="heading" requrired="" value="{{data.heading}}">
                        </div>


                        <div class="form-group">
                            <label for="exampleInputUsername1">Address:</label>
                            <input type="text" class="form-control" name="address" placeholder="Address"value="{{data.address}}">
                        </div>

                        <div class="form-group">
                            <label for="exampleInputUsername1">Email:</label>
                            <input type="email" class="form-control" name="email" placeholder="Email"value="{{data.email}}">
                        </div>

                        <div class="form-group">
                            <label for="exampleInputUsername1">Call:</label>
                            <input type="text" class="form-control" name="call" placeholder="Call" requrired=""value="{{data.call}}">
                        </div>

                        <div class="form-group">
                            <label for="exampleInputUsername1">Description:</label>
                            <textarea type="text" class="form-control" name="description" placeholder="Description" requrired="">{{data.description}}</textarea>
                        </div>



                        <div class="row">
                            <button type="submit" class="btn btn-primary mr-2">Add Get In Touch</button>
                        </div>
                </div>
                </form>
            </div>

        </div>
    </div>
</div>

{% endblock %}
