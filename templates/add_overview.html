{% extends 'base.html' %}
{% block content %}
{% load static %}
<!-- Begin Page Content -->
<div class="container-fluid">
    <div class="container rounded bg-white mt-2 mb-2">
        <div class="row">
            <div class="col-md-12 border-right">
                <div class="p-3 py-5">
                    <div class="card-header d-flex justify-content-between py-3">
                        <h6 class="m-0 font-weight-bold text-primary"> Overview List</h6>
                    </div>
                    <form method="post" , enctype="multipart/form-data">
                        {% csrf_token %}

                        <div class="form-group">
                            <label for="exampleInputUsername1">Top Heading:</label>
                            <input type="text" class="form-control" placeholder="Top Heading" name="top_heading" requrired="">
                        </div>

                      

                        <div class="form-group">
                            <label for="exampleInputUsername1">Top Description:</label>
                            <input type="text" class="form-control" name="top_description" requrired="" placeholder="Top Description">
                        </div>
                        
                        <div class="form-group">
                            <label for="exampleInputUsername1">Heading:</label>
                            <input type="text" class="form-control" placeholder="Heading" name="heading" requrired="">
                        </div>



                        <div class="form-group">
                            <label for="exampleInputUsername1">Description:</label>
                            <textarea type="text" class="form-control" placeholder="Description" name="description" requrired=""></textarea>
                        </div>

                        <div class="row">
                            <button type="submit" class="btn btn-primary mr-2">Add Overview </button>
                        </div>
                </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
