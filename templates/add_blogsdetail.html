{% extends 'base.html' %}
{% block content %}
{% load static %}
<!-- Begin Page Content -->
<div class="container-fluid mainPage">
    <div class="container rounded bg-white mt-2 mb-2">
        <div class="row">
            <div class="col-md-12 border-right">
                <div class="p-3 py-5">
                    <div class="card-header d-flex justify-content-between py-3">
                        <h6 class="m-0 font-weight-bold text-primary">Blogs Details</h6>
                    </div>
                    <form method="post"enctype="multipart/form-data">
                        {% csrf_token %}

                        <div class="form-group">
                            <label for="exampleInputUsername1">Paragraph1:</label>
                            <input type="text" class="form-control" placeholder="Paragraph1" name="paragraph1" requrired="">
                        </div>

                        <div class="form-group">
                            <label for="exampleInputUsername1">Paragraph2:</label>
                            <input type="text" class="form-control" placeholder="Paragraph2" name="paragraph2" requrired="">
                        </div>

                        <div class="form-group">
                            <label for="exampleInputUsername1">Paragraph3:</label>
                            <input type="text" class="form-control" placeholder="Paragraph3" name="paragraph3" requrired="">
                        </div>

                        <div class="form-group">
                            <label for="exampleInputUsername1">Title:</label>
                            <input type="text" class="form-control" placeholder="Title" name="title" requrired="">
                        </div>

                        <div class="form-group">
                            <label for="exampleInputDate1">Date:</label>
                            <input type="number" class="form-control" placeholder="Date (1-31)" name="date" required="" min="1" max="31">
                        </div>

                        <div class="form-group">
                            <label for="exampleInputMonth1">Month:</label>
                            <input type="text" class="form-control" placeholder="Month (1-12)" name="month" required="">
                        </div>

                        <div class="form-group">
                            <label for="exampleInputUsername1">By Name:</label>
                            <input type="text" class="form-control" placeholder="By Name" name="by_name" requrired="">
                        </div>


                        <div class="form-group">
                            <label for="exampleInputUsername1">Image:</label>
                            <input type="file" class="form-control" name="image" requrired="">
                        </div>

                        <div class="form-group">
                            <label for="exampleInputUsername1">Video:</label>
                            <input type="file" class="form-control" name="video" requrired="">
                        </div>


                        
                        <div class="form-group">
                            <label for="exampleInputUsername1">Description:</label>
                            <textarea type="text" class="form-control" placeholder="Description" name="description" requrired=""></textarea>
                        </div>

                        <div class="row">
                            <button type="submit" class="btn btn-primary mr-2">Add Blogs Details</button>
                        </div>
                </div>
                </form>
            </div>

        </div>
    </div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        var dateInput = document.querySelector('input[name="date"]');

        dateInput.addEventListener("input", function () {
            var inputValue = parseInt(dateInput.value, 10);

            if (isNaN(inputValue) || inputValue < 1 || inputValue > 31) {
                dateInput.setCustomValidity("Please enter a valid date between 1 and 31.");
            } else {
                dateInput.setCustomValidity("");
            }
        });
    });
</script>

{% endblock %}
