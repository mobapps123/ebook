{% extends 'base.html' %}
{% load static %}
{% block content %}

<style>
    .card-footer.profileBtnEmp {
        text-align: center;
        width: 100%;
        margin-top: 20px;
    }

    .card-footer.profileBtnEmp a {
        background: #b13b50;
        border: unset;
        color: white;
        font-size: 17px;
        font-weight: 500;
        padding: 7px 20px;
        border-radius: 5px;
    }

    .profileFormEmployee input {
        border: 1px solid #ccc;
        background: white !important;
    }

    .row.profileFormEmployee label {
        color: black;
    }

    .form-group.imgprofile img {
        height: 200px;
        width: 200px;
        border-radius: 50%;
    }

    .user-admin-profile-img {
        text-align: center;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100%;
    }

    span.readBookkView {
        padding: 4px 4px;
    }
    .profilebg{
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
    }
</style>





<section class="mt-5 pt-5">
    <div class="container profilebg">
        <div class="row">
            <div class="col-lg-12">
                <div class="tab-content" id="nav-tabContent">
                    <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab"
                        tabindex="0">
                        <form method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="row">
                                <div class="col-md-4">
                                    <div class="user-admin-profile-img">
                                        <div class="form-group imgprofile">
                                            {% if data.profile_pic %}
                                            <img src="{{data.profile_pic.url}}" class="center">
                                            {% else %}
                                            <label for="profileselect"><img style="object-fit:cover;" class="rounded-circle " width="150"
                                                    height="150" src="{% static 'images/successful-confident-business-woman.jpg' %}"></label>
                                            {% endif %}

                                            <!-- <p class="mt-3"> {{book_visit}} Book Visit <span
                                                    class="readBookkView">{{read_book}} Read </span></p> -->
                                        </div>
                                        <span id="imggg" style="color: red;"></span>
                                    </div>
                                </div>
                                <div class="col-md-8">
                                    <div class="user-detail-input-box">
                                        <div class="row profileFormEmployee">
                                            <div class="col-md-12 ">
                                                <div class="form-group">
                                                    <label for="exampleInputEmail11">First Name</label>
                                                    <input type="text" class="form-control" id="exampleInputEmail11"
                                                        name="name" placeholder="Enter name here"
                                                        value="{{data.first_name}}" required="" readonly><br>
                                                    <label for="exampleInputEmail12">Last Name</label>
                                                    <input type="text" class="form-control" id="exampleInputEmail12"
                                                        name="name" placeholder="Enter name here"
                                                        value="{{data.last_name}}" required="" readonly>

                                                    <input type="hidden" class="form-control" id="exampleInputEmail1"
                                                        name="admin_id" value="6" readonly>

                                                    <input type="hidden" class="form-control" id="exampleInputEmail1"
                                                        name="editimage" value="1691037006.jpg" readonly>
                                                </div>
                                            </div>

                                            <div class="form-group">
                                                <label>Email</label>
                                                <input type="email" name="email" class="form-control "
                                                    id="exampleInputEmail1" placeholder="Enter email here"
                                                    value="{{data.email}}" required="" readonly>
                                            </div>

                                            <div class="form-group">
                                                <label>Mobile Number</label>
                                                <input type="text" name="mobile" class="form-control "
                                                    placeholder="Enter mobile number here" value="{{data.phone_number}}"
                                                    required="" readonly>

                                            </div>
                                            <div class="profileBtnEmp">
                                                <a href="{% url 'singlenotification' data.id %}">
                                                    Send Notification
                                                </a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
