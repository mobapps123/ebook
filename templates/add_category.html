
{% extends 'base.html' %}
{% load static %}
{% block content %}

<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
    body {
        font-family: Arial;
    }

    /* Style the tab */
    .tab {
        overflow: hidden;
        border: 1px solid #ccc;
        background-color: #f1f1f1;
    }

    /* Style the buttons inside the tab */
    .tab button {
        background-color: inherit;
        float: left;
        border: none;
        outline: none;
        cursor: pointer;
        padding: 14px 16px;
        transition: 0.3s;
        font-size: 17px;
    }

    /* Change background color of buttons on hover */
    .tab button:hover {
        background-color: #ddd;
    }

    /* Create an active/current tablink class */
    .tab button.active {
        background-color: #ccc;
    }

    /* Style the tab content */
    .tabcontent {
        display: none;
        padding: 6px 12px;
        border: 1px solid #ccc;
        border-top: none;
    }

    h2.create {
        color: white;
        font-family: auto;
        background-color: #382250fa;
        width: 125px;
    }
    .bookC{
        background-color: #fff;
        border-radius: 20px;
        padding: 20px 40px;
        width: 60%;
    }
</style>


{% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li {% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
{% endif %}
<div class="ps-5">

    <ul class="nav nav-tabs" role="tablist">
        <li class="nav-item">
            <a class="nav-link active" data-toggle="tab" href="#menu1">Book Category</a>
        </li>
    </ul>
    
    
    
    <div class="tab-content mainPage ">
        <div id="menu1" class="tab-pane  active bookC "><br>
            <h3> Book Category</h3>
            <form class="row" method="post">
                {% csrf_token %}
                <div class="col-12 form-group">
                    <input type="text" class="form-control" name="book_category" placeholder="Book Category"
                        required="">
                </div>
                <div class="col-12 form-group align-right">
                    <button type="submit" class="btn btn-primary mt-0">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
