{% extends 'base.html' %}
{% block content %}
{% load static %}


<!-- Begin Page Content -->
<div class="container-fluid mainPage">
    <div class="container rounded bg-white mt-2 mb-2">
        <div class="row">
            <div class="col-md-12 border-right">
                <div class="p-3 py-5">
                    <div class="card-header d-flex justify-content-between py-3">
                        <h6 class="m-0 font-weight-bold text-primary">Contact Us Banner</h6>
                    </div>
                    <form method="post" , enctype="multipart/form-data">
                        {% csrf_token %}

                        <div class="form-group">
                            <label for="exampleInputUsername1">Heading:</label>
                            <input type="text" class="form-control" placeholder="Heading" name="heading" required="">
                        </div>

                        

                        <div class="form-group">
                            <label for="exampleInputUsername1">Image:</label>
                            <input type="file" class="form-control" name="image" required="">
                        </div>

                        
                        <div class="form-group">
                            <label for="exampleInputUsername1">Description:</label>
                            <textarea type="text" class="form-control" placeholder="Description" name="description" required=""></textarea>
                        </div>

                        <div class="row">
                            <button type="submit" class="btn btn-primary mr-2">Add Contact Banner</button>
                        </div>
                </div>
                </form>
            </div>

        </div>
    </div>
</div>
{% endblock %}
