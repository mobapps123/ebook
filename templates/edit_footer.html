{% extends 'base.html' %}
{% block content %}
{% load static %}
<!-- Begin Page Content -->
<div class="container-fluid">
    <div class="container rounded bg-white mt-2 mb-2">
        <div class="row">
            <div class="col-md-12 border-right">
                <div class="p-3 py-5">
                    <div class="card-header d-flex justify-content-between py-3">
                        <h6 class="m-0 font-weight-bold text-primary">Footer</h6>
                        {% comment %} <a href="#"> <button type="button" class="btn btn-primary">add new </button></a>
                        {% endcomment %}
                    </div>
                    <form method="post" , enctype="multipart/form-data">
                        {% csrf_token %}

                        <div class="form-group">
                            <label for="exampleInputUsername1">Logo:</label>
                            <input type="file" class="form-control" name="logo">
                        </div>


                        <div class="form-group">
                            <label for="exampleInputUsername1">Facebook:</label>
                            <input type="url" class="form-control" placeholder="Facebook" name="facebook" value="{{data.facebook}}">
                        </div>

                        <div class="form-group">
                            <label for="exampleInputUsername1">Linkedin:</label>
                            <input type="url" class="form-control" placeholder="Linkedin" name="linkedin" value="{{data.linkedin}}">
                        </div>



                        <div class="form-group">
                            <label for="exampleInputUsername1">Instagram:</label>
                            <input type="url" class="form-control" name="instagram"  value="{{data.instagram}}">
                        </div>

                        <div class="form-group">
                            <label for="exampleInputUsername1">Twitter:</label>
                            <input type="url" class="form-control" name="twitter"  value="{{data.twitter}}">
                        </div>

                        <div class="form-group">
                            <label for="exampleInputUsername1">Description:</label>
                            <textarea type="text" class="form-control" placeholder="Description" name="description">{{data.description}}</textarea>
                        </div>


                        <div class="row">
                            <button type="submit" class="btn btn-primary mr-2">Edit Footer</button>
                        </div>
                </div>
                </form>
            </div>

        </div>
    </div>
</div>

{% endblock %}
