<!DOCTYPE html>
<html>

<head>
    <title>{{ subject }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        /* login */
        .loginModalLaw .modal-header {

            background: #93031c;
            color: white;
        }

        .loginModalLaw .modal-dialog {

            max-width: 400px;
        }

        .modalLogin {
            padding: 21px 0px;
        }

        .modalLogin input {
            border: navajowhite;
            border-bottom: 1px solid #93031c;
            outline: unset;
            border-radius: unset;
            padding: 10px 0px;
            margin-bottom: 20px;
        }

        .modalLogin ::placeholder {
            font-weight: 600;
        }

        .modalLogin input:focus {
            outline: unset !important;
            box-shadow: unset !important;

        }

        .forgot {
            color: #93031c;
            font-weight: 500;
        }

        .loginModalLaw button.btn-close {
            background-color: white;
            opacity: 1;
        }

        .loginBtn a {
            color: white;
            background: #93031c;
            width: 100%;
            display: inline-block;
            margin-top: 20px;
            padding: 10px;
            text-align: center;
            border-radius: 30px;
            margin-bottom: 20px;
            font-weight: 500;
            font-size: 17px;
        }

        .modal-header {
            background: #93031c;
            color: white;
        }

        .rememberBtn a {
            border-bottom: 1px solid #93031c;
            color: #93031c;
            margin-left: 5px;
            font-weight: 500;
        }
    </style>
</head>

<body>
    <h1>{{ subject }}</h1>
    <p>{{ message }}{{user.id}}</p>
   

    <!-- Button with a link -->
    <div>
        <!-- <a href="http://192.168.1.50:8000/Admin/students_registration/{{data.id}} "> -->
            <a href="{{link}}">
            <button
                style="padding: 10px 20px; background-color: #007BFF; color: #fff; border: none; border-radius: 5px; cursor: pointer;"
                data-bs-toggle="modal" data-bs-target="#staticBackdrop">Click On Join</button>
        </a>
    </div>
</body>
</html>
