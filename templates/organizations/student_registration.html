<title>{{ subject }}</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<style>
    .student_R {
        background-color: #f4f5f7;
        height: 100%;
        width: 100%;
    }
    .student_R_inner{
        background-color: #fff;
        border-radius: 20px;
        width: 37%;
        margin: 20px auto;
        padding: 20px;
    }
    .student_form input{
        margin: 20px 0;
    }
    .loginBtn{
        text-align: center;
        margin: 20px 0 0; 
    }
    .rememberBtn{
        text-align: center;
    }
</style>
{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li {% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
<div class=" student_R">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="student_R_inner">
                    <div class="text-center">
                        <h4 class="modal-title" id="exampleModalLabel">Signup</h4>
                    </div>
                    <div class="student_form">
                    <form action="" method="post">
                        {% csrf_token %}

                        <input class="form-control" type="text" name="first_name" placeholder="First name"
                            value="{{first_name}}">
                        <input class="form-control" type="text" name="last_name" placeholder="Last name"
                            value="{{last_name}}">
                        <input class="form-control" type="tel" name="phone_number" placeholder="Phone number"
                            value="{{phone_number}}">
                        <input class="form-control" type="email" name="email" value="{{email}}" placeholder="Email">

                        <input class="form-control" name="password" type="password" placeholder="password">
                        <div class="loginBtn">
                            <button type="submit" class="btn btn-primary mt-0">Submit</button>
                        </div>
                        <div class="rememberBtn">
                            <p>Not a member? <span><a href="http://64.227.157.173:8002/Admin/students_login/" button
                                        type="submit" class="btn btn-primary mt-0">Login</button></a></span></p>
                        </div>
                    </form>
                </div>
                </div>
            </div>
        </div>
    </div>
</div>
