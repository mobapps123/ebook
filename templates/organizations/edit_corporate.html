{% extends 'base.html' %}
{% block content %}
{% load static %}


<style>
    .mainPage1 {
        padding-top: 100px !important;
        padding-bottom: 20px;
        width: 62%;
        margin: 0;
    }
      .Permission_btn {
        border: 1px solid #d1d3e1;
        border-radius: 5px;
        background-color: transparent;
        padding: 5px 12px;
        color: #858995;
      }
      .btn-primary1 {
        color: #fff;
        background-color: #890015;
        border-color: #890015;
        height: 34px;
        margin-top: 20px;
        margin-bottom: 20px;
      }
</style>
<!-- Begin Page Content -->
<div class="container-fluid mainPage1">
    <div class="container rounded bg-white mt-2 mb-2">
        <div class="row">
            <div class="col-md-12">
                <div class="p-3 py-5">
                    <div class="d-flex justify-content-center align-items-center mb-3">
                        <h4 class="text-center">Edit Corporate</h4>
                      </div>
                    
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}

                        <div class="form-group">
                            <label for="exampleInputUsername1">First Name:</label>
                            <input type="text" class="form-control" placeholder="First Name" name="first_name"
                                value="{{user.first_name}}">
                        </div>

                        <div class="form-group">
                            <label for="exampleInputUsername1">Last Name:</label>
                            <input type="text" class="form-control" placeholder="Last Name" name="last_name"
                                value="{{user.last_name}}">
                        </div>


                        <div class="form-group">
                            <label for="exampleInputUsername1">Phone Number:</label>
                            <input type="text" class="form-control" placeholder="Phone Number" name="phone_number"
                                value="{{user.phone_number}}">
                        </div>

                        <div class="form-group">
                            <label for="exampleInputUsername1">Email:</label>
                            <input type="email" class="form-control" placeholder="Email" name="email"
                                value="{{user.email}}">
                        </div>

                        <div class="form-group">
                            <label for="exampleInputUsername1">Institute Name:</label>
                            <input type="text" class="form-control" placeholder="Institute Name" name="institute"
                                value="{{user.institute}}">
                        </div>
                        <div class="btn-group dropup">
                            <button type="button" class="Permission_btn dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                                Update Book
                            </button>
                            <ul class="dropdown-menu" style="min-width: 228px;">
                                {% for book in books %}
                                <li class="px-3">
                                    <input type="checkbox" name="books" value="{{book.id}}"
                                    {% if book in user.books.all %} checked {% endif %}>
                                    <label class="mb-0" for="book{{ book.id }}">{{ book.title }}</label>
                                </li>
                                {% endfor %}
                            </ul>
                            
                        </div>
                        


                        <div class="text-center">
                            <button type="submit" class="btn btn-primary1 ">Edit</button>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>
</div>



{% endblock %}
