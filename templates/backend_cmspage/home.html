{% extends 'base.html' %}
{% block content %}
{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Home</title>
    <style>
        .card-item {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            column-gap: 20px;
            row-gap: 20px;
            width: 96%;
            padding: 20px;
        }

        .cardItem1 {
            border-radius: 20px;
            padding: 20px;
            box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
            background-color: #fff;
            text-align: center;
        }

        .cardItem1 a {
            color: #000;
            text-decoration: none;
        }

        .cardItem1 img {
            height: 80px;
        }
    </style>
</head>

<body>
    <section class="mainPage">
        <div class="manageHead">
            <div class="row">
                <div class="col-12">
                    <div class="card-item">
                        <div class="cardItem1">
                            <a href="{% url 'home_details' %}">
                                <div>
                                    <img src="{% static 'images\home.png' %}" alt="">
                                </div>
                                <h6>Home Banner</h6>
                            </a>
                        </div>
                        <div class="cardItem1">
                            <a href="{% url 'howdoes_details' %}">
                                <div>
                                    <img src="{% static 'images\e-book.png' %}" alt="">
                                </div>
                                <h6>How Does eBook</h6>
                            </a>
                        </div>
                        <div class="cardItem1">
                            <a href="{% url 'ebookexp_details' %}">
                                <div>
                                    <img src="{% static 'images\e-book.png' %}" alt="">
                                </div>
                                <h6>eBook Experience</h6>
                            </a>
                        </div>
                        <div class="cardItem1">
                            <a href="{% url 'ourservice_details' %}">
                                <div>
                                    <img src="{% static 'images\customer-service.png' %}" alt="">
                                </div>
                                <h6>Our Services</h6>
                            </a>
                        </div>
                        <div class="cardItem1">
                            <a href="{% url 'ourpartner_details' %}">
                                <div>
                                    <img src="{% static 'images\partner.png' %}" alt="">
                                </div>
                                <h6>Our Partner</h6>
                            </a>
                        </div>
                        <div class="cardItem1">
                            <a href="{% url 'studio_details' %}">
                                <div>
                                    <img src="{% static 'images\camcorder.png' %}" alt="">
                                </div>
                                <h6>Studio Experience</h6>
                            </a>
                        </div>
                        <div class="cardItem1">
                            <a href="{% url 'learn_details' %}">
                                <div>
                                    <img src="{% static 'images\idea.png' %}" alt="">
                                </div>
                                <h6>Learn Everthings</h6>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
{% endblock %}
