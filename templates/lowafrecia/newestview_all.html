

{% extends 'lowafrecia/base.html' %}
{% load static %}
{% block content %}

<section class="bookCollection pb-50">
    <div class="container">
        <div class="row ">
            <div class="col-lg-12 ">
                <div class="borderBottom">
                    <p>Newest Books List</p>
                </div>
            </div>
        </div>
        <div class="row">
            {% for data in newestbook_all %}
            <div class="col-lg-4">
                <div class="pt50">
                    <div class="bookCollectionCard">
                        <a href="{% url 'BookDetail' data.id %}">
                            <div class="BookCollectionImg">
                                <img src="{{data.image.url}}" alt="">
                            </div>
                            <div class="underNeglligence">
                                <h4>{{data.heading|truncatewords:5}}</h4>
                                <p>{{data.description|truncatewords:5|safe}}</p>
                            </div>
                            <div class="timeCollection">
                                <div>
                                    <p>{{data.created_at}}</p>
                                </div>
                                <div>
                                    <p>1 <span class="text-muted">step</span></p>
                                </div>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>

{% endblock %}
