{% extends 'base.html' %}
{% block content %}
{% load static %}

<style>
    .tablecategory {
        width: 80%;
        margin: 10px 0 0 auto;
    }
</style>
<!-- Begin Page Content -->
<div class="tablecategory mainPage">
    <div class="container-fluid">
        <div class="container rounded bg-white mt-2 mb-2">
            <div class="row">
                <div class="col-md-12 border-right">
                    <div class="p-3 py-5">
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <h4 class="text-center">Add Terms & Conditions</h4>
                        </div>
                        <form method="post" , enctype="multipart/form-data">
                            {% csrf_token %}

                            <div class="form-group fileProfileEmployee">
                                <input type="file" name="image" class="form-control-file"
                                    id="exampleFormControlFile1" accept="image/*">
                            </div>

                            <div class="form-group">
                                <label for="exampleInputUsername1">Description:</label>
                                <textarea type="text" class="form-control" placeholder="Enter Description"
                                    name="description" rows="11" requrired=""></textarea>
                            </div>
                            <div class="row">
                                <button type="submit" class="btn btn-primary mr-2">Submit </button>
                            </div>
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
